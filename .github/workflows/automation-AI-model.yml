name: AI DEPLOYMENT MODELS

on:
  push:
    branches:
      - ai-model-deploy
  pull_request:
    branches:
      - ai-model-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@v10
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Git LFS
      run: |
        git lfs install
        git lfs pull
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pigz
        pip install awscli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESSES_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESSES_KEY }}
          aws-region: us-east-1 # Specify your AWS region
    - name: Run shell command
      run: |
        echo "Running local shell commands..."
        cd ./model_AI/SageMaker
        chmod +x ./deploy_modelSagemaker.sh
        bash ./deploy_modelSagemaker.sh
        echo "starting to clearup the zip file..."
        rm -rf model-artifact && rm -rf model-artifact.tgz
